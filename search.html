<!DOCTYPE html>
<html>
  <head>
    <title>StreamEasy - Search</title>
    
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn.glitch.global/2a7fd730-62bc-453f-96c2-91756be0c721/Untitled%20design.png?v=1745537855225"
      type="image/png"
    />
  </head>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffffff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      font-size: 24px;
      color: #5a5a5a;
      margin: 0;
    }

    header .nav-button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    header .nav-button:hover {
      background-color: #0056b3;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px; /* Space between input and button */
      align-items: center; /* Vertically align input and button */
    }

    .search-bar input {
      width: 50%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .content {
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 20px;
    }

    .movie-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 15px;
    }

    .movie-card {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: calc(25% - 15px);
      margin-bottom: 20px;
      text-align: center;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .movie-card .poster-container {
      background-color: #ccc;
      width: 100%;
      aspect-ratio: 2/3;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      color: #555;
    }

    .movie-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .movie-card h3 {
      padding: 10px;
      margin: 0;
      color: #333;
      font-size: 1em;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .movie-card button {
      background-color: #007bff;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      margin-top: auto;
      cursor: pointer;
      font-size: 0.8em;
    }

    .movie-card button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #ffffff;
      margin-top: 20px;
      border-top: 1px solid #ddd;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .overlay-content {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 800px;
      position: relative;
      display: flex;
      flex-direction: column; /* Keep vertical for overall layout */
    }

    .overlay-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .overlay-header h2 {
      margin: 0;
      flex-grow: 1; /* Allow title to take up space */
    }

    .close-button {
      background: none;
      border: none;
      color: #555;
      font-size: 20px;
      cursor: pointer;
      margin-left: 15px; /* Space from the title */
    }

    .close-button:hover {
      color: #000000;
    }

    .episode-selector select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #cccccc;
      font-size: 0.9em;
    }

    .source-selector {
      margin-top: 15px;
      text-align: center;
    }

    .source-selector > div {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .source-selector label {
      margin-right: 5px;
      font-weight: bold;
    }

    .source-selector select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccccc;
    }

    #video-source-select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 0.9em;
    }

    #tv-controls {
      display: flex;
      flex-direction: column; /* Arrange button and inputs vertically initially */
      gap: 10px;
      margin-bottom: 10px;
      align-items: flex-start; /* Align items to the left */
    }

    #episode-selection {
      display: none; /* Hidden by default */
      flex-direction: column; /* Stack season and episode selectors initially */
      gap: 5px;
      margin-top: 5px;
    }

    #episode-selection.row {
      display: flex !important; /* Override display: none and set to flex */
      flex-direction: row; /* Arrange season and episode selectors in a row */
      align-items: center;
      gap: 10px; /* Space between season, episode, and submit */
    }

    .episode-selector {
      display: flex;
      align-items: center;
      gap: 5px; /* Space between label and input */
    }

    .episode-selector label {
      font-weight: bold;
      font-size: 0.9em;
      cursor: pointer; /* Indicate interaction */
    }

    .episode-selector input[type="number"] {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 0.9em;
      width: 60px; /* Adjust width as needed */
    }

    #submit-episode {
      background-color: #28a745;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    #submit-episode:hover {
      background-color: #218838;
    }

    #tmdb-button {
      background-color: #17a2b8;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    #tmdb-button {
      background-color: #dc3545;
    }

    #tmdb-button:hover {
      background-color: #c82333;
    }

    .overlay-content iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 5px;
      margin-top: 15px; /* Space between controls and iframe */
      margin-bottom: 15px; /* Space between iframe and buttons */
    }

    /* Specific iframe styling when TV controls are visible */
    .overlay-content.tv-active iframe {
      height: 300px; /* Reduced height for TV shows */
    }

    .blue-button {
      font-family: Helvetica, sans-serif;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    .blue-button:hover {
      background-color: #0056b3;
    }

    #media-type-selection button.blue-button {
      padding: 8px 15px;
      font-size: 0.9em;
    }
    .banner {
      position: relative;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      margin: 20px auto;
      /* Remove max-width */
    }

    .banner-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .banner-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 0 0 12px 12px;
      text-align: left;
    }

    .banner-title {
      font-size: 2.8rem;
      margin: 0;
      font-weight: bold;
    }

    .banner-subtitle {
      margin: 8px 0;
      font-size: 1rem;
      color: #444;
    }

    .rating {
      font-weight: bold;
      color: #f5a623;
    }

    body,
    header h1,
    header .nav-button,
    .search-bar input,
    .content h2,
    .movie-card h3,
    .movie-card button,
    footer,
    .overlay-header h2,
    .close-button,
    .episode-selector label,
    .episode-selector input[type="number"],
    #submit-episode,
    #tmdb-button,
    #video-source-select,
    #toggle-episodes,
    .blue-button,
    #media-type-selection {
      font-family: Helvetica, sans-serif !important;
    }

    /* NEW CSS FOR YOUR ADDED HTML STRUCTURE */
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 20px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 800px; /* Limit card width */
      box-sizing: border-box; /* Include padding in width */
    }

    .search-card {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .search-card h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      gap: 5px;
    }

    .input-group label {
      font-weight: bold;
      color: #555;
      text-align: left;
      margin-bottom: 5px; /* Space between label and input */
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .example-button {
      margin-top: 10px;
    }

    .results-card {
      margin-top: 20px;
    }

    .results-card h2 {
      font-size: 22px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    /* Styles for the container of the search input and button */
    .search-input-and-type {
      display: flex; /* Arranges children (input and button) in a row */
      align-items: center; /* Vertically aligns items in the middle */
      gap: 10px; /* Adds space between the input and the button */
      width: 100%; /* Makes the container take full width of its parent */
      max-width: 400px; /* Optional: limits the maximum width of the search bar for better aesthetics on larger screens */
      margin-bottom: 15px; /* Adds some space below the search bar if there are other elements below it */
      box-sizing: border-box; /* Ensures padding and border are included in the element's total width and height */
    }

    /* Styles for the search input field */
    .search-input-and-type input[type="text"] {
      flex-grow: 1; /* Allows the input field to take up most of the available space */
      padding: 12px; /* Inner spacing within the input field */
      border: 1px solid #ccc; /* Light grey border */
      border-radius: 5px; /* Slightly rounded corners */
      font-size: 16px; /* Font size for the input text */
      box-sizing: border-box; /* Include padding in the element's total width */
    }
  </style>
  <body>
    <div class="main-container">
      <div class="card search-card">
        <h1>Search</h1>
        <label for="searchInput" style="display: block"
          >Enter Movie Name or TMDB ID:</label
        >
        <div class="search-input-and-type">
          <br />
          <input
            type="text"
            id="searchInput"
            placeholder="e.g., Inception, The Office, 1399"
          />
          <button onclick="performSearch()" class="blue-button">Search</button>
          <button class="blue-button" onclick="window.location.href='index.html'">
          Back
        </button>
        </div>
      </div>

      <div
        class="card results-card"
        id="searchResultsCard"
        style="display: none"
      >
        <h2>Search Results</h2>
        <div id="searchResults" class="movie-section"></div>
        
      </div>
    </div>

    <div id="video-overlay" class="overlay" style="display: none">
      <div class="overlay-content">
        <div class="overlay-header">
          <h2 id="overlay-title"></h2>
          <button class="close-button" onclick="closeOverlay()">&times;</button>
        </div>
        <div id="tv-controls" style="display: none">
          <button
            id="toggle-episodes"
            class="blue-button"
            onclick="toggleEpisodeDropdowns()"
          >
            Show Episodes
          </button>
          <div id="episode-selection" style="display: none">
            <div class="episode-selector">
              <label for="current-season">Season:</label>
              <input
                type="number"
                id="current-season"
                min="1"
                onchange="updatePlayerAndTabOption()"
              />
            </div>
            <div class="episode-selector">
              <label for="current-episode">Episode:</label>
              <input
                type="number"
                id="current-episode"
                min="1"
                onchange="updatePlayerAndTabOption()"
              />
            </div>
            <button
              id="submit-episode"
              class="blue-button"
              onclick="updatePlayerAndTabOption()"
            >
              Watch
            </button>
          </div>
        </div>
        <iframe
          id="video-player-iframe"
          src=""
          frameborder="0"
          allowfullscreen
        ></iframe>

        <div class="source-selector">
          <div>
            <label for="video-source-select">Select source:</label>
            <select
              id="video-source-select"
              onchange="updatePlayerAndTabOption()"
            >
              <option value="vidsrccc">VidSrc.cc</option>
              <option value="vidsrc">VidSrc.xyz</option>
              <option value="vidsrcvip">VidSrc.vip</option>
              <option value="vidsrcrip">VidSrc.rip</option>
              <option value="vidsrcco">VidSrc.co (Adless)</option>
              <option value="vidsrcsu">VidSrc.su (Adless)</option>
              <option value="2embed">2Embed</option>
              <option value="autoembed">AutoEmbed</option>
              <option value="superembed">SuperEmbed</option>
              <option value="embedescape">EmbedEscape (Adless)</option>
              <option value="embedsu">Embed.su</option>
              <option value="moviekex">MovieKex</option>
              <option value="moviesclub">MoviesClub</option>
              <option value="111movies">111Movies (Adless)</option>
              <option value="vidfast">VidFast</option>
              <option value="vidlink">VidLink</option>
              <option value="vidjoy">VidJoy</option>
              <option value="videasy">VidEasy</option>
              <option value="vidbinge">VidBinge (Adless)</option>
              <option value="vidora">Vidora (Adless)</option>
            </select>
            <button
              id="open-player-tab"
              class="blue-button"
              onclick="window.location.href='https://media.tenor.com/KUdAow8LKG4AAAAe/you-have-no-aura-aura.png';"
            >
              Click to get aura [AD]
            </button>
            <button id="tmdb-button" class="blue-button">Description</button>
            <script
              async
              src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4233973495883894"
              crossorigin="anonymous"
            ></script>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
