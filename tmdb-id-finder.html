<!DOCTYPE html>
<html>
<head>
    <title>TMDB ID Finder</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            width: 500px;
            margin: 20px auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #results {
            margin-top: 20px;
            border: 1px solid #eee;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .result-item {
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px dotted #ccc;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-item strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TMDB ID Finder</h1>
        <div>
            <label for="query">Search Term:</label>
            <input type="text" id="query" placeholder="Enter movie, TV show, person, or company name">
        </div>
        <div>
            <label for="searchType">Search Type:</label>
            <select id="searchType">
                <option value="movie">Movie</option>
                <option value="tv">TV Show</option>
                <option value="person">Person</option>
                <option value="company">Company</option>
            </select>
        </div>
        <button onclick="findTMDBId()">Find ID</button>
        <div id="results">
            <h2>Results</h2>
            <div id="searchResults"></div>
        </div>
    </div>

    <script>
        const apiKey = "cad8d8114ffeedb538fcff20c4be6d21"; // Replace with your actual API key
        const baseUrl = "https://api.themoviedb.org/3/search";
        const searchResultsDiv = document.getElementById("searchResults");

        async function findTMDBId() {
            const query = document.getElementById("query").value;
            const searchType = document.getElementById("searchType").value;

            if (!query.trim()) {
                searchResultsDiv.innerHTML = "<p>Please enter a search term.</p>";
                return;
            }

            const endpoint = `${baseUrl}/${searchType}?api_key=${apiKey}&query=${encodeURIComponent(query)}`;

            try {
                const response = await fetch(endpoint);
                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    let resultsHTML = "";
                    data.results.forEach(item => {
                        let name = "";
                        switch (searchType) {
                            case "movie":
                                name = item.title;
                                break;
                            case "tv":
                                name = item.name;
                                break;
                            case "person":
                                name = item.name;
                                break;
                            case "company":
                                name = item.name;
                                break;
                        }
                        resultsHTML += `
                            <div class="result-item">
                                <strong>Name:</strong> ${name}<br>
                                <strong>ID:</strong> ${item.id}
                            </div>
                        `;
                    });
                    searchResultsDiv.innerHTML = resultsHTML;
                } else {
                    searchResultsDiv.innerHTML = "<p>No results found.</p>";
                }

            } catch (error) {
                console.error("Error fetching data:", error);
                searchResultsDiv.innerHTML = "<p>An error occurred while fetching data.</p>";
            }
        }
    </script>
</body>
</html>
